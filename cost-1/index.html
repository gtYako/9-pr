
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cost Calculator</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<main class="calculator" role="region" aria-label="Калькулятор стоимости">
  <h1>Калькулятор стоимости</h1>

  <!-- Quantity input with slider -->
  <div class="field">
    <label for="quantity">Количество (1 - 1000)</label>
    <input type="range" id="quantity" name="quantity" min="1" max="1000" value="100" aria-valuemin="1" aria-valuemax="1000" aria-valuenow="100" />
    <input type="number" id="quantity-number" min="1" max="1000" value="100" aria-label="Введите количество" />
  </div>

  <!-- Unit price input -->
  <div class="field">
    <label for="unit-price">Цена за единицу (₽)</label>
    <input type="number" id="unit-price" name="unit-price" min="0" step="0.01" value="50" aria-label="Введите цену за единицу" />
  </div>

  <!-- Discount type selection -->
  <div class="field">
    <label for="discount-type">Тип скидки</label>
    <select id="discount-type" name="discount-type" aria-label="Выберите тип скидки">
      <option value="none">Нет скидки</option>
      <option value="percentage">Процент (%)</option>
      <option value="fixed">Фиксированная сумма (₽)</option>
    </select>
  </div>

  <!-- Discount value input -->
  <div class="field" id="discount-value-container" style="display:none;">
    <label for="discount-value">Значение скидки</label>
    <input type="number" id="discount-value" min="0" step="0.01" value="0" aria-label="Введите значение скидки" />
  </div>

  <!-- Tax rate input -->
  <div class="field">
    <label for="tax-rate">Налог (%)</label>
    <input type="number" id="tax-rate" name="tax-rate" min="0" max="100" step="0.1" value="20" aria-label="Введите налог в процентах" />
  </div>

  <!-- Shipping cost input -->
  <div class="field">
    <label for="shipping-cost">Стоимость доставки (₽)</label>
    <input type="number" id="shipping-cost" name="shipping-cost" min="0" step="0.01" value="300" aria-label="Введите стоимость доставки" />
  </div>

  <!-- Output total cost -->
  <div class="output" aria-live="polite" aria-atomic="true" role="region" aria-label="Итоговая стоимость">
    Итоговая стоимость: <span id="total-cost">0 ₽</span>
  </div>

  <!-- Reset button -->
  <button type="button" class="reset-btn" id="reset-btn" aria-label="Сбросить значения калькулятора">Сбросить</button>

  <!-- Detailed breakdown -->
  <div class="details" id="cost-breakdown" aria-live="polite" aria-atomic="true"></div>
</main>

<script src="main.js"></script>
</body>
</html>
